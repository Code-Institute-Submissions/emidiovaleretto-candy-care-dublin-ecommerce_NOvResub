{% load static %}
{% block extra_css %}

<link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/x-icon">
{% endblock %}
{% block content %}

<div class="container">
    <div class="wrapper">
        <div class="content">
            <h2>Thank you!</h2>
            <p>Thank you for signing up! Check your inbox soon for special offers from us</p>
            <a class="button" href="{% url 'home' %}">Back to Home</a>
        </div>
        <div class="content-img">
            <img src="{% static 'img/cupcake.jpg' %}" alt="A Chocolate Cupcake With White And Red Toppings">
        </div>
    </div>
</div>

{% endblock  %}
